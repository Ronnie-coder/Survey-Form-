<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Hotel Survey</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label id="number-label" for="number">Number of Nights Stayed:</label>
        <input type="number" id="number" name="number" placeholder="Enter number of nights" min="1" max="30"><br><br>

        <label for="dropdown">Room Type:</label>
        <select id="dropdown" name="room-type">
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
        </select><br><br>

        <p>Rate Your Stay:</p>
        <input type="radio" id="excellent" name="rating" value="excellent">
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="good" name="rating" value="good">
        <label for="good">Good</label><br><br>

        <p>Amenities Used:</p>
        <input type="checkbox" id="pool" name="amenities" value="pool">
        <label for="pool">Pool</label><br>
        <input type="checkbox" id="gym" name="amenities" value="gym">
        <label for="gym">Gym</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea><br><br>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
